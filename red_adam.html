o\nmantiene la presi\u00f3n, o a inyectores\nsucios. Se recomienda una prueba de\npresi\u00f3n de combustible en un taller.", "shape": "box", "size": 25, "x": 177.5181670560669, "y": 1435.0809792588502}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: POSIBLE_FALLA_BOMBA_O_INYECTORES", "label": "diagnostico_parcial:\nPOSIBLE_FALLA_BOMBA_\nO_INYECTORES", "shape": "dot", "size": 15, "x": 103.47730971540778, "y": 2289.5229475918186}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "arranque_en_frio: LENTO", "label": "arranque_en_frio:\nLENTO", "shape": "dot", "size": 15, "x": 359.4558388132216, "y": 2469.012426625111}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_25", "label": "R26: La causa m\u00e1s probable es una bomba de\ncombustible fallando bajo alta demanda.\nMenos probable, pero posible, son los\ninyectores sucios. Se requiere\ndiagn\u00f3stico profesional para confirmar.", "shape": "box", "size": 25, "x": -0.5529145302573997, "y": 1384.8564620257448}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "arranque_en_frio: NORMAL", "label": "arranque_en_frio:\nNORMAL", "shape": "dot", "size": 15, "x": -162.22590398165855, "y": 2422.3904283385077}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Sistema de Encendido", "label": "Sistema de\nEncendido", "shape": "dot", "size": 40, "x": 164.67681644427054, "y": 417.0527452684736}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_26", "label": "R27: SOSPECHA_FALLA_ENCENDIDO_MISFIRE", "shape": "box", "size": 25, "x": 647.6713522427013, "y": 858.1903917574767}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ralenti_motor: INESTABLE_O_TEMBLOROSO", "label": "ralenti_motor: INEST\nABLE_O_TEMBLOROSO", "shape": "dot", "size": 15, "x": 1385.3090110850046, "y": 1939.9212530598934}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_27", "label": "R28: La causa m\u00e1s probable son buj\u00edas\ndesgastadas. Son un componente de\nmantenimiento y su reemplazo es el\nprimer paso recomendado para corregir un\nfallo de encendido.", "shape": "box", "size": 25, "x": 631.3319292883655, "y": 1176.5383600462421}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: SOSPECHA_FALLA_ENCENDIDO_MISFIRE", "label": "diagnostico_parcial:\nSOSPECHA_FALLA_ENCEN\nDIDO_MISFIRE", "shape": "dot", "size": 15, "x": 563.4948416766883, "y": 2076.8633292066525}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "mantenimiento_bujias: ANTIGUO_O_DESCONOCIDO", "label": "mantenimiento_bujias\n: ANTIGUO_O_DESCONOC\nIDO", "shape": "dot", "size": 15, "x": 1229.755921489039, "y": 2119.917469486283}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_28", "label": "R29: Los cables de buj\u00eda o las bobinas est\u00e1n\nen mal estado, provocando una fuga de\ncorriente. Esto causa una chispa d\u00e9bil o\nnula. Deben ser reemplazados.", "shape": "box", "size": 25, "x": 458.89243965216366, "y": 1254.1286704898725}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "estado_cables_bobinas: AGRIETADOS_O_DA\u00d1ADOS", "label": "estado_cables_bobina\ns:\nAGRIETADOS_O_DA\u00d1ADOS", "shape": "dot", "size": 15, "x": 978.4266054460722, "y": 2271.077082280051}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_29", "label": "R30: Los s\u00edntomas apuntan directamente a una\nv\u00e1lvula IAC sucia o defectuosa.\nFrecuentemente, una limpieza de este\ncomponente puede solucionar el problema\nsin necesidad de reemplazarlo.", "shape": "box", "size": 25, "x": 219.51479953311656, "y": 1304.6717307684728}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "revoluciones_ralenti: OSCILAN_SOLAS", "label": "revoluciones_ralenti\n: OSCILAN_SOLAS", "shape": "dot", "size": 15, "x": 263.6912947722705, "y": 2429.215303896823}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_30", "label": "R31: La falla podr\u00eda ser una bobina de\nencendido espec\u00edfica o un inyector de\ncombustible sucio. Se recomienda\nescanear el veh\u00edculo para obtener los\nc\u00f3digos de falla y determinar el\ncilindro exacto del problema.", "shape": "box", "size": 25, "x": 33.01892061312669, "y": 1491.1477324016432}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "estado_cables_bobinas: EN_BUEN_ESTADO", "label": "estado_cables_bobina\ns: EN_BUEN_ESTADO", "shape": "dot", "size": 15, "x": 126.7297496486417, "y": 2491.428076369783}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "revoluciones_ralenti: ESTABLES_PERO_TIEMBLA", "label": "revoluciones_ralenti\n: ESTABLES_PERO_TIEM\nBLA", "shape": "dot", "size": 15, "x": -256.7499423249604, "y": 2452.266816956007}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Check Engine / General", "label": "Check Engine /\nGeneral", "shape": "dot", "size": 40, "x": 87.19792992742414, "y": 210.63876284558262}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_31", "label": "R32: El sistema ha detectado una falla. No es\nuna emergencia cr\u00edtica, pero indica un\nproblema que afecta las emisiones o el\nrendimiento del motor. Se recomienda\nescanear los c\u00f3digos de falla (DTCs)\npara un diagn\u00f3stico preciso.", "shape": "box", "size": 25, "x": 11.857188668743623, "y": 857.042440249807}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "luz_check_engine: ENCENDIDA_FIJA", "label": "luz_check_engine:\nENCENDIDA_FIJA", "shape": "dot", "size": 15, "x": -254.22560151212113, "y": 1997.3383823575246}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_32", "label": "R33: Una causa muy com\u00fan para la luz de Check\nEngine es un tap\u00f3n de combustible mal\ncerrado. Apri\u00e9telo correctamente. La luz\npuede tardar varios ciclos de conducci\u00f3n\nen apagarse por s\u00ed sola.", "shape": "box", "size": 25, "x": 178.06372003688224, "y": 1211.3995948810891}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "tapon_combustible: SUELTO_O_MAL_CERRADO", "label": "tapon_combustible:\nSUELTO_O_MAL_CERRADO", "shape": "dot", "size": 15, "x": 535.1058933956186, "y": 2313.172884983525}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_33", "label": "R34: FALLA_CRITICA_MISFIRE_SEVERO", "shape": "box", "size": 25, "x": 524.9150911421157, "y": 802.2972384944734}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "luz_check_engine: PARPADEANDO", "label": "luz_check_engine:\nPARPADEANDO", "shape": "dot", "size": 15, "x": 1128.3577586080683, "y": 2014.0625173229637}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_34", "label": "R35: \u00a1ADVERTENCIA GRAVE! La luz parpadeante\nindica un fallo de encendido severo que\npuede destruir el catalizador. Reduzca\nla velocidad y evite acelerar\nbruscamente. Si es posible, detenga el\nveh\u00edculo en un lugar seguro y apague el\nmotor. Se requiere atenci\u00f3n mec\u00e1nica\nurgente.", "shape": "box", "size": 25, "x": -170.72476258441688, "y": 974.5293429439765}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "condicion: FALLA_CRITICA_MISFIRE_SEVERO", "label": "condicion: FALLA_CRI\nTICA_MISFIRE_SEVERO", "shape": "dot", "size": 15, "x": -429.4224480301379, "y": 2274.013431046879}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Mec\u00e1nica Mayor", "label": "Mec\u00e1nica Mayor", "shape": "dot", "size": 40, "x": 72.31052535421625, "y": 271.898209243359}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_35", "label": "R36: Falla probable en el Sensor de Posici\u00f3n\ndel Cig\u00fce\u00f1al (CKP). El computador no\ndetecta que el motor est\u00e1 girando y no\nactiva la chispa ni la inyecci\u00f3n.", "shape": "box", "size": 25, "x": 507.23745665396336, "y": 1125.6120823127326}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "tacometro_en_arranque: NO_MARCA_RPM", "label": "tacometro_en_arranqu\ne: NO_MARCA_RPM", "shape": "dot", "size": 15, "x": 849.5800953675174, "y": 2267.2254284244273}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_36", "label": "R37: S\u00edntomas consistentes con una falla en\nel Sensor de Posici\u00f3n del \u00c1rbol de Levas\n(CMP). Se requiere escaneo para\nconfirmar.", "shape": "box", "size": 25, "x": -170.125365927167, "y": 1434.0216733165794}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "arranque_en_frio: TARDA_MUCHO", "label": "arranque_en_frio:\nTARDA_MUCHO", "shape": "dot", "size": 15, "x": -38.42645458081422, "y": 2478.8350943425335}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ralenti_motor: INESTABLE", "label": "ralenti_motor:\nINESTABLE", "shape": "dot", "size": 15, "x": -505.9909025101248, "y": 2426.763290689588}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Sensores y Encendido", "label": "Sensores y\nEncendido", "shape": "dot", "size": 40, "x": -273.91162559387175, "y": 298.45607599450074}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_37", "label": "R38: Posible falla en el Sensor de Flujo de\nAire (MAF) o el Sensor de Ox\u00edgeno (O2),\ncausando una mezcla de combustible\nincorrecta (demasiado rica).", "shape": "box", "size": 25, "x": -1321.5882611542725, "y": 695.2156788169107}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "consumo_combustible: ELEVADO", "label": "consumo_combustible:\nELEVADO", "shape": "dot", "size": 15, "x": -2148.0952199732305, "y": 399.6779651614896}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "rendimiento_motor: TITUBEA_AL_ACELERAR", "label": "rendimiento_motor:\nTITUBEA_AL_ACELERAR", "shape": "dot", "size": 15, "x": -2029.4087191478952, "y": 1407.0965265062814}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "humo_escape: NEGRO", "label": "humo_escape: NEGRO", "shape": "dot", "size": 15, "x": -2227.2905088847974, "y": 1098.2853124906778}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_38", "label": "R39: Un Sensor de Ox\u00edgeno (O2) defectuoso es\nuna causa com\u00fan. Este sensor es crucial\npara la eficiencia del combustible.", "shape": "box", "size": 25, "x": -503.84876892531554, "y": 1246.780426676582}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "rendimiento_combustible: EMPEORADO_NOTABLEMENTE", "label": "rendimiento_combusti\nble: EMPEORADO_NOTAB\nLEMENTE", "shape": "dot", "size": 15, "x": -927.3837493515448, "y": 2244.4374673693424}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_39", "label": "R40: SOSPECHA_ALTA_CORREA_DISTRIBUCION_ROTA", "shape": "box", "size": 25, "x": -839.5304537926899, "y": 1200.8641742708426}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "estado_motor: SE_APAGO_EN_MARCHA", "label": "estado_motor:\nSE_APAGO_EN_MARCHA", "shape": "dot", "size": 15, "x": -1186.0003941477316, "y": 2170.4492684285137}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "sonido_arranque: ANORMALMENTE_RAPIDO", "label": "sonido_arranque:\nANORMALMENTE_RAPIDO", "shape": "dot", "size": 15, "x": -1570.575286785894, "y": 1925.634698402829}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_40", "label": "R41: \u00a1ALERTA M\u00c1XIMA! Los s\u00edntomas son\naltamente consistentes con una correa de\ndistribuci\u00f3n rota. NO INTENTE ARRANCAR\nEL MOTOR DE NUEVO. Si su motor es de\ntipo \u0027interferencia\u0027, cada intento de\narranque puede causar da\u00f1os\ncatastr\u00f3ficos al golpear los pistones\ncon las v\u00e1lvulas. El veh\u00edculo necesita\nser remolcado a un taller para\ninspecci\u00f3n. Esta es una falla mec\u00e1nica\ngrave.", "shape": "box", "size": 25, "x": -716.5074645470219, "y": 783.5351763503152}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: SOSPECHA_ALTA_CORREA_DISTRIBUCION_ROTA", "label": "diagnostico_parcial:\nSOSPECHA_ALTA_CORREA\n_DISTRIBUCION_ROTA", "shape": "dot", "size": 15, "x": -1557.379450126992, "y": 1733.1686637269202}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Sistema de Lubricaci\u00f3n", "label": "Sistema de\nLubricaci\u00f3n", "shape": "dot", "size": 40, "x": -76.20429795760107, "y": 425.54037858467876}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_41", "label": "R42: \u00a1PELIGRO! DETENGA EL MOTOR\nINMEDIATAMENTE. Conducir sin presi\u00f3n de\naceite causar\u00e1 da\u00f1os catastr\u00f3ficos al\nmotor. Verifique el nivel de aceite. Si\nel nivel es correcto, no arranque el\nmotor y solicite asistencia.", "shape": "box", "size": 25, "x": 217.16196886817147, "y": 1028.1471041497075}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "luz_presion_aceite: ENCENDIDA", "label": "luz_presion_aceite:\nENCENDIDA", "shape": "dot", "size": 15, "x": 399.57650754633715, "y": 2296.983738597699}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_42", "label": "R43: Ruido grave que puede indicar nivel de\naceite muy bajo, falla de la bomba de\naceite o desgaste severo de componentes\ninternos como los cojinetes de biela.\nRevise el nivel de aceite urgentemente.", "shape": "box", "size": 25, "x": 19.844415074811323, "y": 1138.7777170485292}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ruido_motor: GOLPETEO_METALICO_KNOCKING", "label": "ruido_motor: GOLPETE\nO_METALICO_KNOCKING", "shape": "dot", "size": 15, "x": 13.830019643047361, "y": 2368.6016058142895}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_43", "label": "R44: El motor est\u00e1 quemando aceite. Causa\nprobable: anillos de pist\u00f3n desgastados\no sellos de v\u00e1lvulas defectuosos.", "shape": "box", "size": 25, "x": -172.38669757679023, "y": 1270.4548956188357}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "humo_escape: AZULADO", "label": "humo_escape: AZULADO", "shape": "dot", "size": 15, "x": -335.58247572352934, "y": 2396.6683899043696}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_44", "label": "R45: Fuga de aceite activa. Causas comunes:\njunta del c\u00e1rter, ret\u00e9n del cig\u00fce\u00f1al o\ntap\u00f3n de drenaje mal apretado.", "shape": "box", "size": 25, "x": -506.4689978400833, , "x": -1052.7930715380116, "y": -565.1530522519391}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ralenti_motor: MUY_ALTO_Y_NO_BAJA", "label": "ralenti_motor:\nMUY_ALTO_Y_NO_BAJA", "shape": "dot", "size": 15, "x": -2065.3985054735913, "y": -1182.8954709871866}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_88", "label": "R89: El conjunto de s\u00edntomas apunta\nfuertemente a una falla del Sensor TPS.\nSe recomienda un escaneo para confirmar\nel c\u00f3digo de falla correspondiente (ej.\nP0120 a P0124).", "shape": "box", "size": 25, "x": -787.1381279819905, "y": -1038.9937709578273}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "problemas_conduccion: ACELERACION_Y_CAMBIOS_DE_MARCHA_ERRATICOS", "label": "problemas_conduccion\n: ACELERACION_Y_CAMB\nIOS_DE_MARCHA_ERRATI\nCOS", "shape": "dot", "size": 15, "x": -1420.4177434884634, "y": -1903.7648546622625}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_89", "label": "R90: Intermitencia en la se\u00f1al del Sensor\nTPS. El cableado o el propio sensor\npueden estar fallando, causando que la\ncomputadora reciba y pierda la se\u00f1al de\nla posici\u00f3n del acelerador\nmoment\u00e1neamente.", "shape": "box", "size": 25, "x": -823.3270081412302, "y": -778.7986496895046}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "rendimiento_motor: PIERDE_Y_RECUPERA_POTENCIA_REPENTINAMENTE", "label": "rendimiento_motor: P\nIERDE_Y_RECUPERA_POT\nENCIA_REPENTINAMENTE", "shape": "dot", "size": 15, "x": -1593.8634928543465, "y": -1719.1487557058742}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "C\u00f3digos de Falla (DTC)", "label": "C\u00f3digos de\nFalla (DTC)", "shape": "dot", "size": 40, "x": -273.3419539456677, "y": -492.88688028191353}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_90", "label": "R91: Falla de encendido en cilindros\naleatorios (P0300). El problema afecta\nal motor de forma general. Causas\ncomunes: presi\u00f3n de combustible baja,\nfuga de vac\u00edo masiva, o un sensor de\ncig\u00fce\u00f1al (CKP) defectuoso.", "shape": "box", "size": 25, "x": -1000.0826276473972, "y": -711.6911593857993}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "codigo_falla: P0300", "label": "codigo_falla: P0300", "shape": "dot", "size": 15, "x": -1876.6404735862982, "y": -1405.553109567662}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_91", "label": "R92: FALLA_CILINDRO_ESPECIFICO", "shape": "box", "size": 25, "x": -873.7192974100706, "y": -902.5597519578644}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "codigo_falla: P030X", "label": "codigo_falla: P030X", "shape": "dot", "size": 15, "x": -1692.9737639785003, "y": -1667.048483285141}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_92", "label": "R93: Falla de encendido detectada en el\ncilindro [X]. El problema est\u00e1 aislado.\nSospechosos principales: buj\u00eda, cable de\nbuj\u00eda, bobina de encendido o inyector de\ncombustible de ese cilindro.", "shape": "box", "size": 25, "x": -694.3155573408503, "y": -574.6328800806717}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: FALLA_CILINDRO_ESPECIFICO", "label": "diagnostico_parcial:\nFALLA_CILINDRO_ESPEC\nIFICO", "shape": "dot", "size": 15, "x": -1693.3796141438688, "y": -1259.142950030412}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_93", "label": "R94: Intercambie la bobina de encendido del\ncilindro [X] con la de un cilindro\nvecino. Borre los c\u00f3digos y conduzca. Si\nla falla se mueve al nuevo cilindro (ej.\nP0303), ha confirmado que la bobina est\u00e1\ndefectuosa.", "shape": "box", "size": 25, "x": -833.7765329091981, "y": -550.0541909382314}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_94", "label": "R95: El siguiente paso es revisar o\nreemplazar la buj\u00eda del cilindro [X]. Si\nel problema persiste, el inyector de\ncombustible de ese cilindro podr\u00eda estar\nobstruido o defectuoso.", "shape": "box", "size": 25, "x": -1014.313454117194, "y": -1017.5688049348925}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_bobina: BUEN_ESTADO", "label": "diagnostico_bobina:\nBUEN_ESTADO", "shape": "dot", "size": 15, "x": -1554.4474048102343, "y": -1898.4026829331451}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_95", "label": "R96: P0420_DETECTADO", "shape": "box", "size": 25, "x": -592.3864036484044, "y": -1078.5062373362935}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "codigo_falla: P0420", "label": "codigo_falla: P0420", "shape": "dot", "size": 15, "x": -1184.5774325988082, "y": -2074.3060075642115}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_96", "label": "R97: El c\u00f3digo P0420 es probablemente una\nconsecuencia de otro problema. Solucione\nprimero las fallas de encendido\n(\u0027misfires\u0027) o de mezcla de combustible,\nya que estas pueden da\u00f1ar el\ncatalizador.", "shape": "box", "size": 25, "x": -792.0090021989404, "y": -1202.8325406268714}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: P0420_DETECTADO", "label": "diagnostico_parcial:\nP0420_DETECTADO", "shape": "dot", "size": 15, "x": -1244.442354518748, "y": -1720.223726029244}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "existen_otros_codigos_falla: si", "label": "existen_otros_codigo\ns_falla: si", "shape": "dot", "size": 15, "x": -1325.6074050386972, "y": -2099.1798455697967}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_97", "label": "R98: Posibles causas del P0420: un sensor de\nox\u00edgeno (O2) defectuoso (el posterior al\ncatalizador), una fuga en el sistema de\nescape, o finalmente, el propio\ncatalizador da\u00f1ado.", "shape": "box", "size": 25, "x": -590.9271407321305, "y": -832.5117693159991}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_98", "label": "R99: Inspeccione visualmente el sistema de\nescape en busca de fugas entre los dos\nsensores de ox\u00edgeno. Si no hay fugas,\nconsidere reemplazar el sensor de\nox\u00edgeno trasero antes de cambiar el\ncostoso convertidor catal\u00edtico.", "shape": "box", "size": 25, "x": -459.6482786825306, "y": -754.5173039642872}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_99", "label": "R100: MEZCLA_POBRE_P0171", "shape": "box", "size": 25, "x": -358.46058439553605, "y": -1031.0872195300162}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "codigo_falla: P0171", "label": "codigo_falla: P0171", "shape": "dot", "size": 15, "x": -724.8827405883382, "y": -2139.8989455511696}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_100", "label": "R101: Alta probabilidad de una fuga de vac\u00edo\n(P0171). Revise todas las mangueras de\nvac\u00edo conectadas al m\u00faltiple de admisi\u00f3n\nen busca de grietas o desconexiones.", "shape": "box", "size": 25, "x": -600.9833695933103, "y": -1304.276888949851}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: MEZCLA_POBRE_P0171", "label": "diagnostico_parcial:\nMEZCLA_POBRE_P0171", "shape": "dot", "size": 15, "x": -516.9770994659907, "y": -2162.959055977274}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ruido_motor: SILBIDO_EN_COMPARTIMENTO", "label": "ruido_motor: SILBIDO\n_EN_COMPARTIMENTO", "shape": "dot", "size": 15, "x": -1124.8518872538823, "y": -2191.8924484979607}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_101", "label": "R102: Otras causas comunes de P0171 (Mezcla\nPobre) son un sensor de flujo de aire\n(MAF) sucio, una bomba de combustible\nd\u00e9bil o inyectores de combustible\nobstruidos.", "shape": "box", "size": 25, "x": -199.50152628263788, "y": -903.8497279874094}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_102", "label": "R103: MEZCLA_RICA_P0172", "shape": "box", "size": 25, "x": -63.94113578460866, "y": -1024.3411093853545}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "codigo_falla: P0172", "label": "codigo_falla: P0172", "shape": "dot", "size": 15, "x": -115.9812772345811, "y": -2209.4486623560933}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_103", "label": "R104: Causas probables de P0172 (Mezcla Rica):\nun inyector de combustible atascado en\nposici\u00f3n abierta (\u0027chorreando\u0027), un\nregulador de presi\u00f3n de combustible\ndefectuoso, o un sensor de ox\u00edgeno (O2)\nfallando.", "shape": "box", "size": 25, "x": -478.8486815905432, "y": -1393.5950142612974}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "diagnostico_parcial: MEZCLA_RICA_P0172", "label": "diagnostico_parcial:\nMEZCLA_RICA_P0172", "shape": "dot", "size": 15, "x": -989.7645522225765, "y": -2259.7738389565066}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "olor_escape: FUERTE_A_GASOLINA", "label": "olor_escape:\nFUERTE_A_GASOLINA", "shape": "dot", "size": 15, "x": -517.6204164020571, "y": -2392.5853937951274}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_104", "label": "R105: Limpiar el sensor de flujo de aire (MAF)\ncon un limpiador especializado es un\nprimer paso de mantenimiento sencillo y\nde bajo costo que puede solucionar\nproblemas de mezcla de combustible.", "shape": "box", "size": 25, "x": -225.55303293543554, "y": -1324.6033420174697}, {"color": "#4aa3df", "font": {"color": "white"}, "id": "Aire Acondicionado", "label": "Aire\nAcondicionado", "shape": "dot", "size": 40, "x": 54.58706167483388, "y": -694.509168555438}, {"color": "#e74c3c", "font": {"color": "white"}, "id": "diag_105", "label": "R106: El compresor del A/C no est\u00e1\nenganchando. Causa m\u00e1s probable: nivel\nde refrigerante muy bajo (el presostato\nlo protege), fusible del A/C quemado, o\nun relevador (relay) defectuoso.", "shape": "box", "size": 25, "x": -356.63555303213735, "y": -1496.6770365088412}, {"color": "#2ecc71", "font": {"color": "white"}, "id": "ac_estado: ENCENDIDO", "label": "ac_estado: ENCENDIDO", "shape": "dot", "siz
